<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PS2 Game Launcher</title>
	<link rel="stylesheet" href="./public/css/style.css">
	<link rel="stylesheet" href="./public/css/sweetalert2.css">
</head>

<style>
	.customSwalBtn{
		background-color: rgba(214,130,47,1.00);
		border-left-color: rgba(214,130,47,1.00);
		border-right-color: rgba(214,130,47,1.00);
		border: 0;
		border-radius: 3px;
		box-shadow: none;
		color: #fff;
		cursor: pointer;
		font-size: 17px;
		font-weight: 500;
		margin: 30px 5px 0px 5px;
		padding: 10px 32px;
	}
</style>

<body>

	<meta name="apple-mobile-web-app-capable" content="yes">

	<div id="app" v-cloak>
		<div class='page-wrap'>
			<div class='nav'><a class='logo' href='#'><img src='./pslogo.png'></a>
				<ul>
					<li><a href='#'>Home</a></li>
					<li><a @click="editConfig" href='#'>Config</a></li>
					<li><a @click="refreshLibrary()" href='#'>Refresh</a></li>
					<li><a @click="help" href='#'>Help</a></li>
				</ul>
			</div>
		</div>

		<div class="wrapper" style="margin-top: 45px;">

			<h2><strong>All Games<span>( {{gameList.length}} )</span></strong></h2>

			<div class="cards">

				<figure @click="runGame(game, i)" class="card" v-for="(game, i) in gameList">

					<img :src="game.image" />

					<figcaption>{{game.name}}</figcaption>

				</figure>

			</div>

		</div>
	</div>

	<script src="./public/js/vue.js"></script>
	<script src="./public/js/sweetalert2.all.js"></script>
	<script src="./index.js"></script>
</body>

</html>
